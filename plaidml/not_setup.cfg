[metadata]
description = PlaidML machine learning accelerator
long_description = PlaidML is a framework for making machine learning work everywhere.
url = https://www.intel.ai/plaidml/
author = Vertex.AI
author_email = plaidml-dev@googlegroups.com
license = https://www.apache.org/licenses/LICENSE-2.0
keywords = development ml
classifiers =
  Development Status :: 3 - Alpha
  Intended Audience :: Developers
  Topic :: Scientific/Engineering :: Artificial Intelligence
  Topic :: Software Development
  License :: OSI Approved :: Apache Software License
  Operating System :: MacOS :: MacOS X
  Operating System :: Microsoft :: Windows :: Windows 10
  Operating System :: POSIX :: Linux
  Programming Language :: C++
  Programming Language :: Python :: 2.7
  Programming Language :: Python :: 3.5

[options]
packages = plaidml
zip_safe = false
include_package_data = true
install_requires = 
  cffi
  enum34>=1.1.6
  numpy
  pyyaml
  six

[options.data_files]
{BIN_DATA_FILES}
share/plaidml =
  data/config.json
  data/experimental.json
  data/plaidml-config.cmake
include =
  data/half.hpp
include/plaidml =
  data/plaidml.h
  data/plaidml++.h
include/plaidml/base =
  data/base.h
  data/base_cpp.h
include/plaidml/edsl =
  data/edsl.h
  data/ffi.h

[bdist_wheel]
universal = 1

[options.package_data]
plaidml = *LICENSE*

[options.entry_points]
console_scripts =
  plaidml-setup = plaidml.plaidml_setup:main
  pmlc = plaidml.pmlc:main
