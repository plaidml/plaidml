import os
import platform
import subprocess

vkprobe = os.path.join('pmlc/rt/vulkan/vkprobe')
if platform.system() == 'Windows':
    vkprobe += '.exe'

if not os.path.exists(vkprobe):
    config.unsupported = True
else:
    proc = subprocess.run(vkprobe)
    if proc.returncode:
        config.unsupported = True
