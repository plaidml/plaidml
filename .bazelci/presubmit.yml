---
bazel: 0.28.1
tasks:
  ubuntu1604:
    name: "PlaidML Ubuntu 16.04"
    shell_commands:
    - curl -O https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh 
    - sh ./Miniconda3-latest-Linux-x86_64.sh -b -p $HOME/miniconda
    - mkdir neo
    - cd neo
    - wget https://github.com/intel/compute-runtime/releases/download/19.35.13977/intel-gmmlib_19.2.3_amd64.deb
    - wget https://github.com/intel/compute-runtime/releases/download/19.35.13977/intel-igc-core_1.0.11-2500_amd64.deb
    - wget https://github.com/intel/compute-runtime/releases/download/19.35.13977/intel-igc-opencl_1.0.11-2500_amd64.deb
    - wget https://github.com/intel/compute-runtime/releases/download/19.35.13977/intel-opencl_19.35.13977_amd64.deb
    - wget https://github.com/intel/compute-runtime/releases/download/19.35.13977/intel-ocloc_19.35.13977_amd64.deb
    - dpkg -i *.deb
    - cd ..
    environment:
      PATH: /var/lib/buildkite-agent/miniconda/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/go1.12.6.linux-amd64/bin:/opt/swift-4.2.1-RELEASE-ubuntu16.04/usr/bin
      PLAIDML_DEVICE_IDS: llvm_cpu.0
      PLAIDML_EXPERIMENTAL: 1
      PLAIDML_TELEMETRY: 0
    test_flags:
    - "--config=linux_x86_64_bazelci"
    test_targets:
    - "..."
  macos:
    name: "PlaidML MacOS"
    shell_commands:
    - curl -O https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh 
    - sh ./Miniconda3-latest-MacOSX-x86_64.sh -b -p $HOME/miniconda
    environment:
      PATH: /Users/buildkite/miniconda/bin:/usr/local/bin:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin
      PLAIDML_DEVICE_IDS: llvm_cpu.0
      PLAIDML_EXPERIMENTAL: 1
      PLAIDML_TELEMETRY: 0
    test_flags:
    - "--config=macos_x86_64"
    test_targets:
    - "..."
  windows:
    name: "PlaidML Windows"
    batch_commands:
    - cd %UserProfile%
    - wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Windows-x86_64.exe
    - start /wait "" Miniconda3-latest-Windows-x86_64.exe /InstallationType=JustMe /AddToPath=1 /RegisterPython=0 /NoRegistry=0 /S /D=%UserProfile%\miniconda3
    - cmd.exe %UserProfile%\miniconda3\Scripts\activate.bat
    build_targets:
    - "//plaidml/keras:wheel"
    build_flags:
    - "--config=windows_x86_64"
    test_targets:
    - "..."
