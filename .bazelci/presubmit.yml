---
bazel: 0.28.1
tasks:
  ubuntu1604:
    name: ":linux:"
    shell_commands:
    - wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh
    - bash ./Miniconda3-latest-Linux-x86_64.sh -b -p $HOME/miniconda
    - export PATH=$HOME/miniconda/bin:$PATH
    build_targets:
    - "//plaidml/keras:wheel"
    build_flags:
    - "--config=linux_x86_64"
    test_targets:
    - "..."
  macos:
    name: ":apple:"
    shell_commands:
    - curl -O https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh 
    - sh ./Miniconda3-latest-MacOSX-x86_64.sh -b -p $HOME/miniconda
    - export PATH=$HOME/miniconda/bin:$PATH
    build_targets:
    - "//plaidml/keras:wheel"
    build_flags:
    - "--config=macos_x86_64"
    test_targets:
    - "..."
  windows:
    name: ":window:"
    batch_commands:
    - curl https://repo.anaconda.com/miniconda/Miniconda3-latest-Windows-x86_64.exe -OutFile .\miniconda.exe
    - start /wait "" .\miniconda.exe /InstallationType=JustMe /S /D=%UserProfile%\Miniconda3
    build_targets:
    - "//plaidml/keras:wheel"
    build_flags:
    - "--config=windows_x86_64"
    test_targets:
    - "..."
