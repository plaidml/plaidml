channels:
  - conda-forge
  - pytorch
dependencies:
  - bison
  - cffi
  - flex
  - jupyter
  - pip
  - python=3.7.4
  - scikit-image
  - pip:
    - asq
    - bokeh
    - click
    - defaultlist
    - graphviz
    - humanize
    - keras==2.2.4
    - keras-applications==1.0.8
    - matplotlib
    - networkx
    - pandas
    - pcpp==1.20.1
    - pystache
    - pyyaml
    - requests
    - tensorflow==1.14.0; platform_system == 'Darwin'
    - tensorflow-gpu==1.14.0; platform_system != 'Darwin'
    - theano
    - https://download.pytorch.org/whl/nightly/cpu/torch_nightly-1.2.0.dev20190618-cp37-none-macosx_10_7_x86_64.whl; platform_system == 'Darwin'
    - https://download.pytorch.org/whl/nightly/cpu/torch_nightly-1.2.0.dev20190614-cp37-cp37m-linux_x86_64.whl; platform_system == 'Linux'
